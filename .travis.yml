language: R
sudo: false
cache: packages
addons:
  apt:
    update: true
    sources:
    - sourceline: 'ppa:opencpu/imagemagick'
    packages:
    - libv8-3.14-dev
    - libmagick++-dev
matrix:
  include:
  - os: linux
    r: release
    dist: trusty
    env:
    - BUILD_NAME=trusty_release
    - DETAILS="trusty release build"
    - R_CODECOV=true
env:
- NOT_CRAN=true
  global:
  - MAKEFLAGS="-j 2"
  - COMPILER=g++-8
  - CC=gcc-8
  - CXX=g++-8
warnings_are_errors: true
script:
- |
  R CMD build .
  travis_wait 20 R CMD check ALA4R*tar.gz
after_success:
- if [[ "${R_CODECOV}" ]]; then travis_wait 20 Rscript -e 'covr::codecov()'; fi
